<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootSystems Ltd</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
			font-size: 40px;
		}
		
		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			display: inline-block;
			margin-right: 20px;
		}
		
		nav a {
			color: #333;
			text-decoration: none;
			font-size: 20px;
		}
		
		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}
		
		.container {
			max-width: 1200px;
			margin: 20px auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.card {
			width: 300px;
			margin: 20px;
			padding: 10px;
			box-shadow: 0px 0px 10px #ccc;
			text-align: center;
		}
		
		.card img {
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin-bottom: 10px;
		}
		
		.card h2 {
			margin: 0;
			font-size: 24px;
			color: #333;
			margin-bottom: 10px;
		}
		
		.card p {
			margin: 0;
			font-size: 16px;
			color: #666;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>BootSystems Ltd.</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Desktops</a></li>
			<li><a href="#">Laptops</a></li>
			<li><a href="#">Accessories</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="card">
			<img src="https://via.placeholder.com/200x200" alt="Computer">
			<h2>Desktop Computer</h2>
			<p>$999.99</p>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/200x200" alt="Laptop">
			<h2>Laptop Computer</h2>
			<p>$1299.99</p>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/200x200" alt="Accessories">
			<h2>Accessories</h2>
			<p>Starting at $19.99</p>
		</div>
